<!--The content below is only a placeholder and can be replaced.-->
<div class="col-xs-12" style="text-align:center">
  <h1>
    Prueba {{ title }}!
  </h1>
<!--  <div class="col-xs-3">
    <input type="text" class="form-control" [(ngModel)]="name" />
  </div>
-->
  <div class="col-xs-3">
    <h2>Listado de Persona</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let c of grilla" >{{c.codigo}}-{{c.nombre}}</li>
    </ul>
    <a class="btn btn-primary btn-block" (click)="addpersona()">Nueva Persona</a>

  </div>
  <div class="col-xs-9" *ngIf="showform">
    <h2>Nueva Persona</h2>
    <div class="col-xs-3">
        <label>Codigo</label>
        <input type="text" class="form-control" [(ngModel)]="json.codigo" />
    </div>
    <div class="col-xs-3">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="json.nombre" />
    </div>
    <div class="row">
      <a class="btn btn-primary btn-block" (click)="createpersona()">Crear</a>
    </div>
    <div class="row">
      <a class="btn btn-primary btn-block" (click)="cancel()">Cancelar</a>
    </div>
  </div>
</div>
